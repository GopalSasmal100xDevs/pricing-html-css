<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="pricing-container">
      <div class="container">
        <div class="pricing">
          <h2 class="price-title">Our Pricing</h2>

          <div class="plan">
            <label for="toggle" class="price-sub-title">Annual</label>

            <div class="toggle-switch">
              <input class="toggle-input" id="toggle" type="checkbox" />
              <label class="toggle-label" for="toggle"></label>
            </div>

            <label for="toggle" class="price-sub-title">Monthly</label>
          </div>
        </div>

        <div class="cards">
          <div class="card basic">
            <h3 class="card-title">Basic</h3>
            <h1 class="card-price">
              <span class="card-price-sign">$</span>
              <span id="basic-price"> 199.99 </span>
            </h1>

            <div class="content">
              <div class="horizontal-line"></div>
              <p class="price-content">500 GB Storage</p>
              <div class="horizontal-line"></div>
              <p class="price-content">2 Users Allowed</p>
              <div class="horizontal-line"></div>
              <p class="price-content">Send Upto 3 GB</p>
              <div class="horizontal-line"></div>
            </div>

            <button class="price-button">Learn More</button>
          </div>

          <div class="card professional active">
            <h3 class="card-title">Professional</h3>
            <h1 class="card-price">
              <span class="card-price-sign">$</span>
              <span id="professional-price"> 249.99 </span>
            </h1>

            <div class="content">
              <div class="horizontal-line"></div>
              <p class="price-content">1 TB Storage</p>
              <div class="horizontal-line"></div>
              <p class="price-content">5 Users Allowed</p>
              <div class="horizontal-line"></div>
              <p class="price-content">Send Upto 10 GB</p>
              <div class="horizontal-line"></div>
            </div>

            <button class="price-button">Learn More</button>
          </div>

          <div class="card master">
            <h3 class="card-title">Master</h3>
            <h1 class="card-price">
              <span class="card-price-sign">$</span>
              <span id="master-price"> 399.99 </span>
            </h1>

            <div class="content">
              <div class="horizontal-line"></div>
              <p class="price-content">2 TB Storage</p>
              <div class="horizontal-line"></div>
              <p class="price-content">10 Users Allowed</p>
              <div class="horizontal-line"></div>
              <p class="price-content">Send Upto 20 GB</p>
              <div class="horizontal-line"></div>
            </div>

            <button class="price-button">Learn More</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
